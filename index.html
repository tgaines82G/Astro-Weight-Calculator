<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Astro Weight Calculator</title>
</head>

<body>

    <div class="container">

        <div class="overlay">

            <video class="bg-video" type="video/mp4" src="Earth_Zoom_Out_preview.mp4" autoplay>
                </video>
        </div>

        <div class=" card " style="width: 60rem; ">

            <div class="card-body ">
                <div>
                    <h1 class="card-title ">Astro Calculator</h1>
                    <img class="UFO " src="661785383ufo-flying-saucer-animated-gif-image-11.gif " alt="flying UFO ">

                </div>
                <div class="container3 ">
                    <input id="user-weight " type="text " placeholder="Weight (lbs) " />
                    <!--Planet select drop down menu---->
                    <label class="planet-label " for="planets ">Choose a Planet:</label>
                    <select name="planet " id="planets ">
                <option value=" "></option>
                </select>


                    <p class="output-text " type="text " id="output "></p>
                </div>
                <div class="container2 ">
                    <button id="calculate-button " onclick="onclick() " class="btn btn-info btn-lg ">Calculate</button>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js " charset="utf-8 "></script>
</body>

</html>
